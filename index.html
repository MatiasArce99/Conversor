<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Simulador</title>
</head>
<body>
    <header class="header">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/icono.svg" alt="Logo" width="40" height="34" class="d-inline-block align-text-top" id="logo">
                Simulador
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section class="section">
            <div class="container mt-5 conversor">
                <div class="card m-auto">
                    <h1 class="card-header">Conversor de Unidades de Datos</h1>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col mb-3 mx-auto">
                                    <label for="monto" class="form-label">Ingrese Unidad </label>
                                    <input type="text" id="valor" value="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col input-group mb-3" id="inicial">
                                    <select class="form-select" id="valorInicial">
        
                                    </select>
                                </div>
                                <div class="col-1" id="flecha">
                                    <button type="button" class="btn btn-outline-warning">
                                        Invertir
                                    </button>
                                </div>
                                <div class="col input-group mb-3" id="final">
                                    <select class="form-select" id="valorFinal">
        
                                    </select>
                                </div>
                            </div>
                        </form>
                        <div id="txtConversion">Esperando conversi√≥n...</div>
                    </div>
                    <div class="card-footer d-grid">                       
                        <button id="btnResultado" type="button" class="btn btn-dark btn-lg m-auto">Calcular</button>
                    </div>
                </div>        
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Proyecto Coderhouse</p>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>
